name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Instala as dependências de sistema essenciais
      - name: Setup Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libgl1-mesa-dev mesa-utils cmake clang ninja-build pkg-config

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      # 2. Configuração CRÍTICA: Desativa Linux para focar só no Android e evitar erros de GTK
      - name: Configure Flutter for Android only
        run: |
          flutter config --no-enable-linux-desktop
          flutter config --enable-android
          flutter doctor -v

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet

      - name: Build APK
        # O "yes |" garante que qualquer pergunta seja aceita automaticamente
        run: |
          yes | flet build apk --verbose

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
